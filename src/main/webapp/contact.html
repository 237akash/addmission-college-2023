<!DOCTYPE html>
<html>
<head>
  <title>Contact Us</title>
  <link rel="stylesheet" href="contact.css">
</head>
<body style="background-image: url(https://media.istockphoto.com/id/1311934969/photo/contact-us.jpg?s=612x612&w=0&k=20&c=_vmYyAX0aFi-sHH8eYS-tLLNfs1ZWXnNB8M7_KWwhgg=); background-size: cover;">
  <header>
    <h1>Contact Us</h1>
  </header>
  <main>
    <p>
      Please contact us if you have any questions or would like to learn more about our services.
    </p>
    <form action="success.html" method="post">
      <input type="text" name="name" placeholder="Your Name" required>
      <input type="text" name="subject" placeholder="Subject" >
      <textarea name="message" placeholder="Your Message" required></textarea>
      <input type="submit" value="Send" >
    </form>
  </main>
  
</body>
</html>
