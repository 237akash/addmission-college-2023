<!DOCTYPE html>
<html>
<head>
  <title>College Admission Website</title>
  <link rel="stylesheet" href="add.css">
</head>
<body style="background-image: url(https://stjosephbgm.org/wp-content/uploads/2020/08/admission-895x430.jpeg); background-size: cover;">  
  <main>
    <section id="admissions">
      <h2 style="color: white;">Admissions form</h2>
      
      <p style="color: white;">To apply to our college, please fill out the following form.</p>
      <form action="studcontrol" method="post">
        <input type="text" name="name" placeholder="First Name" required><br>
        <input type="number" name="contact" placeholder="contact number" required><br>
        <input type="date" name="dob" placeholder="DOB" required><br>
        <input type="text" name="city" placeholder="city" required><br>
        <input type="email" name="email" placeholder="abc@gmail.com" required><br>
        
       <a href="thank.html"> <input type="submit" value="Submit"></a>
      </form>
    </section>
  </main>
 
</body>
</html>
